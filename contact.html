        <main>
            <div class="spacer"></div>

            <h1>CONTACT ME</h1>
            <section class="contact-form">
                <form id="form" method="get" class="validation-passed">
                    <div class="section-form">
                        <label for="name">NAME:
                          <input name="name"id="name"/>
                        </label>
                        <div id="nameError" class="form-error">This field has to contain more than 5 characters*</div>
                      </div>
                      <div class="section-form">
                        <label for="email"> EMAIL:
                          <input id="email" />
                        </label>
                        <div id="emailError" class="form-error">Invalid email address*</div>
                      </div>
                      <div class="section-form">
                        <label for="subject">SUBJECT:
                          <input id="subject"/>
                        </label>
                        <div class="form-error" id="subjectError">
                          Subject must have at least 15 characters
                        </div>
                      </div>
                      <div class="section-form">
                        <label for="message">MESSAGE:
                          <textarea id="message"></textarea>
                        </label>
                        <div id="messageError" class="form-error">This field has to contain more than 25 characters*</div>
                      </div> 
                      <button class="cta-button send-button">Send</button>
                </form>
               
            </section>
        </main>
